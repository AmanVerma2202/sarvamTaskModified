<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Unicode Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-label {
            margin-bottom: 15px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #007BFF;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        .results pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Unicode Extractor</h1>
        <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
            <label for="pdf_file" class="upload-label">Choose a PDF file</label>
            <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
            <button type="submit" class="submit-button">Upload and Analyze</button>
        </form>

        <div class="loader" id="loader"></div>

        {% if response %}
        <div class="results">
            <h2>Analysis Results for {{ filename }}</h2>
            <pre>{{ response }}</pre>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('loader').style.display = 'block';
        };
    </script>
</body>
</html>
